<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users followed by {{name}}</title>
    <style type="text/css">
        a:link {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1 style="font-size:130%; font-family:Verdana, sans-serif;">Users followed by {{name}}</h1>

<table>{%for follower in followers%}
    <tr>
        <td align=center width="80"><img src={{follower['image']}}></td>
        <td style="font-size:70%; font-family:Verdana, sans-serif">
            <a href="https://twitter.com/{{follower['screen_name']}}">{{follower['name']}}</a><br>
            {{follower['followers']}} followers<br>
            Since {{follower['created']}}
        </td>
    </tr>
    {%endfor%}
</table>

</body>
</html>
